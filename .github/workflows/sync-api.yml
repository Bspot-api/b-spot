name: Sync API to Public Repository

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch: # Allows manual triggering
  workflow_call: # Allows being called by other workflows

jobs:
  sync-api:
    runs-on: ubuntu-latest
    name: Sync API to b-spot-api public repo
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # To have complete history
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: |
          # Copy pnpm lock file to api folder
          cp pnpm-lock.yaml api/
          cd api
          pnpm install --frozen-lockfile
      
      - name: Build API (test)
        run: |
          cd api
          pnpm build
      
      - name: Sync to API Public Repository
        uses: ./.github/actions/sync-repo
        with:
          source-folder: 'api'
          public-repo: 'Bspot-api/b-spot-api'
          sync-token: ${{ secrets.API_SYNC_TOKEN }}
          target-branch: ${{ github.base_ref }}
          source-branch: ${{ github.head_ref }}
